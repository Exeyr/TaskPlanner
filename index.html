<!DOCTYPE html>
<html>

<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Task Planner</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Task Planner</h1>
    <div id="mainBody">
        <div id="oneTimeTasks">
            <p>One Time Tasks</p>
            <input class="oneTaskText" type="text" id="oneTask_Text">
            <button id="oneTaskSubmit" onclick="addOneTimeTask()">Submit</button>
        </div>
        <div id="timedTasks">
            <p>Timed Tasks</p>
            <input class="timedTaskText" type="text" id="timedTask_Text">
            <input class="timeTaskHours" type="number" id="timedTask_Hours" min="0">
            <button id="timedTaskSubmit" onclick="addTimedTask()">Submit</button>
        </div>
    </div>
</body>

</html>
